</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <style type="text/css">   @import url("background.css"); </style>
    <nav>
        <span id = "navLogo" onclick="window.location = '#'"><img src="images/FLOGO.png"></span>
        <ul class = "navLinks">
            <li id = "cross"></li>
            <li><a href = "page.html">Home</a></li>      
            <li><a href = "aboutus.html">About Us</a></li>

        <div id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <body>
    <div class = "container">
        <div class = background><br>
            <section class="events" id = "events">  
            <span class = "head"><center></center></span>  
            <div class="ah">
                <br>
                <h2><center>PLAYTWIST</center></h2>
                <div class="links">
                        <br>
                        <h5 style="font-size: 20px;"><center>Playlists of the genre you want to indulge in.        
                        </center></h5>
                        <form action="/action_page.php">
                            <label for="fname">Link to the playlist you want an inspiration of</label>
                            <input type="text" id="fname" name="fname"><br><br>

                </div>
            </div>
            </section>

    </div>
    <footer>
        <p>shashhuke</p>
    </footer>
    <script>
        const burger = document.getElementById("hamburger");
        const cross = document.getElementById("cross");
        const nav = document.querySelector(".navLinks");
        const navLinks = document.querySelectorAll(".navLinks li a");
        burger.addEventListener("click",() => {
            nav.classList.add("nav-active");
            navLinks.forEach(function(link,index){
                link.style.opacity = 0;
                link.style.animation = `navLinkFade 0.5s ease forwards ${index/12+0.1}s`;
            });
        });
        cross.addEventListener("click",() => {
            nav.classList.remove("nav-active");
            navLinks.forEach(function(link,index){
                link.style.animation = "";
                link.style.opacity = 1;
            });
        });
    </script>
</body>
</html>
